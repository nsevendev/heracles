services:
  heracles-go:
    build:
      target: dev
      context: ..
      dockerfile: docker/Dockerfile
    image: ${NSC_NAME_CONTAINER_APP}:latest
    container_name: ${NSC_NAME_CONTAINER_APP}
    volumes:
      - ../:/app
    env_file:
      - ../.env
    networks:
      - traefik-nseven
      - heracles

networks:
  heracles:
    driver: bridge
  traefik-nseven:
    external: true