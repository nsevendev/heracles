name: CI

on:
  pull_request:
    branches:
      - main
      - recette
  push:
    branches:
      - main
      - recette

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "Bun installed successfully"
          export BUN_DIR="$HOME/.bun"
          curl -fsSL https://bun.sh/install | bash -s -- --prefix="$BUN_DIR"
          echo "$BUN_DIR/bin" >> $GITHUB_PATH
          bun --version || echo "Bun is not found in the PATH"

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          echo "Bun dependencies installed"

      - name: Run tests
        run: bun run t:t

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Block PR if tests fail
        if: failure()
        run: exit 1
